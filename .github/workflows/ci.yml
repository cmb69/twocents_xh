name: checks
on: [push, pull_request]
jobs:
  checks:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2']
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.php}}
          ini-values: short_open_tag=1
          tools: composer,phive
      - name: Install CMSimple_XH
        run: |
          curl -fsSL -o CMSimple_XH-1.7.5.zip https://github.com/cmsimple-xh/cmsimple-xh/releases/download/1.7.5/CMSimple_XH-1.7.5.zip
          unzip -q CMSimple_XH-1.7.5.zip
      - name: Install Realblog_XH
        run: |
          cd cmsimplexh/plugins
          curl -fsSL -o Realblog_XH-3.0beta9.zip https://github.com/cmb69/realblog_xh/releases/download/3.0beta9/Realblog_XH-3.0beta9.zip
          unzip -q Realblog_XH-3.0beta9.zip
      - name: Checkout Twocents_XH
        uses: actions/checkout@v3
        with:
          path: 'cmsimplexh/plugins/twocents'
      - name: Cache tools
        id: cache-tools
        uses: actions/cache@v3
        with:
          path: cmsimplexh/plugins/twocents/tools
          key: tools-${{hashFiles('cmsimplexh/plugins/twocents/.phive')}}
      - if: ${{steps.cache-tools.outputs.cache-hit != 'true'}}
        name: phive install
        run: cd cmsimplexh/plugins/twocents && phive --no-progress install --copy --force-accept-unsigned --trust-gpg-keys 31C7E470E2138192,4AA394086372C20A,51C67305FFC2E5C0,A4E55EA12C7C085C,A978220305CD5C32,CF1A108D0E7AE720,D5F0CB76E2DD74F8
      - name: composer install
        run: cd cmsimplexh/plugins/twocents && composer install
      - name: phing sniff
        run: cd cmsimplexh/plugins/twocents && PATH=tools:$PATH phing sniff
      - name: phing stan
        run: cd cmsimplexh/plugins/twocents && PATH=tools:$PATH phing stan
      - name: phing test
        run: cd cmsimplexh/plugins/twocents && PATH=tools:$PATH phing test
